<body>

	<div id="globe"></div><!-- Full-size Canvas -->


	<div id="content" style="z-index: 100;">
		<header>
			<h1>The <span>Orbitalis</span> Project</h1>
		</header>

		<ul id="satellites">
			<li id="satellite-01" class="active">01</li>
			<li id="satellite-02">02</li>
			<li id="satellite-03">03</li>
			<li id="satellite-04">04</li>
			<li id="satellite-05">05</li>
			<li id="satellite-06">06</li>

			<li id="satellite-00">09</li>

			<li id="satellite-11">11</li>
			<li id="satellite-12">12</li>
			<li id="satellite-13">13</li>
			<li id="satellite-14">14</li>
			<li id="satellite-15">15</li>
			<li id="satellite-16">16</li>
		</ul><!-- /satellites -->
		<div id="satellites-controls">
			<button id="draw_button"
				accesskey="s"
				title="Pause updating satellite information"
				type="button">
				Draw</button>
			<button id="export_button"
				accesskey="s"
				title="Pause updating satellite information"
				type="button">
				Export</button>
		</div><!-- /satellites-controls -->
	</div> <!-- /content -->

  <script type="text/javascript">
    opsmode = 'i';

    document.getElementById('draw_button').onclick = function () {
        isDrawing = !isDrawing;
    // TOGGLE Play
    document.getElementById('play_button').onclick = function () {
        PLAY = true;
    };
    document.getElementById('pause_button').onclick = function () {
        PLAY = false;
    document.getElementById('export_button').onclick = function () {
        isExporting = !isExporting;
    };

    document.getElementById('export_button').onclick = function () {
        isExporting = !isExporting;
    };
  </script>

  <script type="text/javascript" src="js/sat_calculations.js"></script>
